<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 450px;
            height: 450px;
            border: 1px solid palegoldenrod;
            display: -webkit-flex; 
            /* 处理浏览器的兼容性  Safari */
            display: flex;
            justify-content: center;
            /* 确定主轴的方向 */
            -webkit-justify-content: center;
        }
        #main div{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: antiquewhite;">程晓文</div>
        <div style="background-color: green;">建哥</div>
        <div style="background-color: red;">杨仔</div>
        <div style="background-color: pink;">朱道布鲁克</div>
        <div style="background-color: blueviolet;">申长</div>
        <div style="background-color: orange;">本胜</div>
        <div style="background-color: aqua;">余佳东</div>
        <div style="background-color:brown;">微微一笑很倾城</div>
    </div>
</body>
</html>
